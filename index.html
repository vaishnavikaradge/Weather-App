<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Styles.css"/>
</head>
<body>
    

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1890px-Vector_search_icon.svg.png" width="20" height="20"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png" height="100" width="100" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="https://e7.pngegg.com/pngimages/517/825/png-clipart-moisture-computer-icons-water-content-humidity-water-blue-angle.png" width="50" height="50">
                    <div>
                       <p class="humidity">50%</p>
                       <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://www.pngall.com/wp-content/uploads/5/Wind-PNG-Photo.png" width="70" height="70">
                    <div>
                       <p class="wind">15 km/h</p>
                       <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        const apiKey = "e73ebe91c84b06bf10306b3c43c3ce72";
        const apiUrl = "http://api.weatherstack.com/current?units=metric&q=";

        const searchBox = document.querySelector(".search input");

        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city +`&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";

            }else{

            

            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            }

        }
        
        searchBtn.addEventListener("click", () => {

            checkWeather(searchBox.value);

        })
        
    </script>
</body>
</html>
